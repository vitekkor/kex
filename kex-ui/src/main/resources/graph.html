<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<body>
<div>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    </div>
    <div id="context-menu">
        <div class="item" onclick="expand()">Expand
        </div>
    </div>
    <div class="logo" style="">
        <object data="kex_logo.svg" height="50px"></object>
    </div>
    <div class="spinner">
        <div class="cube1"></div>
        <div class="cube2"></div>
    </div>
    <button class="openbtn" onclick="openNav()">&#9776;</button>
    <div id="dialog" title="&#9888;" style="display: none;"></div>
    <div class="graph-pane" id="container"></div>
</div>
<script>
    var h = (window.innerHeight - $('.logo').height() - $('.spinner').height() - 50) / 2
    document.querySelector('.spinner').style.margin = h + "px auto"
</script>
<script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.3.5/dist/g6.min.js"></script>
<script src="visual.js"></script>
</body>
