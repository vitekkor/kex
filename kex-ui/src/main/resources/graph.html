<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.min.css"
      integrity="sha512-SagM1PHxt5mWDyWARVY6UOdhM5A8J+R1UqIWcGfiwOd+be7uHQagB+JQOmfVZF8jjJQqbyuWzw/KXfb4yqjBkQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js"
        integrity="sha512-pYd2QwnzV9JgtoARJf1Ui1q5+p1WHpeAz/M0sUJNprhDviO4zRo12GLlk4/sKBRUCtMHEmjgqo5zcrn8pkdhmQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<body>
<div class="animsition">
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    </div>
    <div id="context-menu">
        <div class="item">Expand
        </div>
    </div>
    <div class="logo" style="">
        <object data="kex_logo.svg" height="50px"></object>
    </div>
    <div class="spinner">
        <div class="cube1"></div>
        <div class="cube2"></div>
    </div>
    <button class="openbtn" onclick="openNav()">&#9776;</button>
    <div id="dialog" title="&#9888;" style="display: none;"></div>
    <div class="graph-pane" id="container"></div>
</div>
<script>
    var h = (window.innerHeight - $('.logo').height() - $('.spinner').height() - 50) / 2
    document.querySelector('.spinner').style.margin = h + "px auto"
    $(document).ready(function () {
        $('.animsition').animsition({
            inClass: 'zoom-in-sm',
            outClass: 'zoom-out-sm'
        })
    })
</script>
